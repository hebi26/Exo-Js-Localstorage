<!DOCTYPE html>
  <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript"></script>
        <title>Exo-Js-Localstorage</title>
    </head>
    <body>

<section id="edit">

    <label for="name">Nom</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="val">Valeur</label>
    <input type="text" id="val" name="val">
    <br>


    <button id="btn" onclick="ecrire();">Ecrire</button>
    <button id="btn" onclick="lire();">Lire</button>
    <button id="btn" onclick="effacer();">Effacer</button>
    <button id="btn" onclick="reini();">Reinitialiser</button>

</section>

<section id="visu"></section>

      <script>

      function ecrire(){
        localStorage.getItem("nom", name);
        localStorage.getItem("valeur", val);
      };

      function lire(){

      document.getElementById('visu').innerHTML = (localStorage.nom + localStorage.valeur);
      };

      </script>






    </body>
  </html>
